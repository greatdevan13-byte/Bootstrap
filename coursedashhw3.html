<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Progress Dashboard</title>
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <style>
    #button{
        margin: auto;
        position: relative;
        text-align: center;
        padding: 50px;
    }
    .paginationjustify-content-center{
        position: absolute;
        bottom: 0px;
        
    }
    body{
        background-color: #A2574F;
    }
    .container{
        background-color: #E68057;
    }
    h3{
        color: #993A8B;
    }

  </style>
</head>

<body>
    <div class="container">
    <h3 class="display-4" style="text-align: center;"><u>Course Progress</u></h3><br><br>
    <ul class="breadcrumb">
        <li class="breadcrumb-item"><a href="#home">Home</a></li>
        <li class="breadcrumb-item"><a href="#">Courses</a></li>
        <li class="breadcrumb-item"><a href="#">Web development</a></li>
    </ul><br><br>
    <h3 style="text-align: center;" ><u>Web development</u><sup> <span class="badge badge-pill badge-secondary badge-lg">New</span></sup></h3><br><br>


    <div class="progress" style="height: 30px;">
        <div class="progress-bar progress-bar-striped progress-bar-animated progress-bar bg-success" style="width: 100%;">Html(100%) </div>
    </div><br>
    <div class="progress" style="height: 30px;">
    <div class="progress-bar progress-bar-animated progress-bar-striped " style="width: 70%;">CSS(70%)</div>

    </div><br>
    <div class="progress" style="height: 30px;">
        <div class="progress-bar progress-bar-animated progress-bar-striped bg-warning" style="width: 50%;">JAVA SCRIPT(50%)</div>
    </div><br>
    <div class="progress" style="height: 30px;">
        <div class="progress-bar progress-bar-animated progress-bar-striped bg-danger" style="width: 25%;">BOOTSTRAP(25%)</div>
    </div><br>
    <div id="button">
        <button type="button" class="btn btn-primary ">Start</button>
        <button type="button" class="btn btn-info ">Pause</button>
        <button type="button" class="btn btn-secondary">Reset</button>
    </div><br><br><br>
    <ul class="pagination justify-content-center">
      
        <li class="page-item active"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item disabled"><a class="page-link" href="#">3</a></li>
     
    </ul>
    


    
</body>
</html>
